<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt hàng thành công</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #563826;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ab9181;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #563826;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="container">
  <h1>Đặt hàng thành công!</h1>
  <p>Cảm ơn bạn đã đặt hàng. Chúng tôi sẽ xử lý đơn hàng của bạn sớm nhất có thể.</p>
  <a href="../index.html" class="button">Quay về trang chủ</a>
</div>

<script>
 window.onload = () => {
      const canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d");
      let cw = canvas.width = window.innerWidth;
      let ch = canvas.height = window.innerHeight;

      window.addEventListener("resize", () => {
        cw = canvas.width = window.innerWidth;
        ch = canvas.height = window.innerHeight;
      });

      const hearts = [];

      function drawHeart(x, y, size, alpha = 1, color = "#fcb7b7") {
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.translate(x, y);
        ctx.scale(size, size);
        ctx.beginPath();
        ctx.moveTo(0, -15);
        ctx.bezierCurveTo(10, -30, 40, -30, 40, 0);
        ctx.bezierCurveTo(40, 30, 0, 55, 0, 75);
        ctx.bezierCurveTo(0, 55, -40, 30, -40, 0);
        ctx.bezierCurveTo(-40, -30, -10, -30, 0, -15);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        ctx.restore();
      }

      function createHeart(x, y) {
        const colors = ["#fcb7b7", "#ff9a9e", "#ff758c", "#ff6f91", "#ffb6b9", "#ffdde1"];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        hearts.push({
          x,
          y,
          vy: -3 - Math.random() * 1,
          size: 0.15 + Math.random() * 0.5,
          ds: 0.002 + Math.random() * 0.003,
          alpha: 1,
          da: 0.002 + Math.random() * 0.002,
          color: randomColor
        });
      }

      canvas.addEventListener("click", e => {
        for (let i = 0; i < 5; i++) {
          createHeart(e.clientX + (Math.random() * 20 - 10), e.clientY);
        }
      });

      setInterval(() => {
        for (let i = 0; i < 3; i++) {
          const x = Math.random() * cw;
          createHeart(x, ch + 20);
        }
      }, 300);

      function animate() {
        ctx.clearRect(0, 0, cw, ch);
        for (let i = hearts.length - 1; i >= 0; i--) {
          const h = hearts[i];
          h.y += h.vy;
          h.size += h.ds;
          h.alpha -= h.da;
          drawHeart(h.x, h.y, h.size, h.alpha, h.color);
          if (h.alpha <= 0) hearts.splice(i, 1);
        }
        requestAnimationFrame(animate);
      }

      animate();
    };
</script>

</body>
</html>
